name: Build Installers

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'  # 当推送 v1.0.0 这样的标签时触发
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Install WiX Toolset
        run: |
          choco install wixtoolset -y
          
      - name: Build with Maven
        run: mvn clean package -q
        
      - name: Build MSI with jpackage
        run: |
          jpackage --type msi --name GuessingNumberGame --app-version 1.0.0 --vendor Example --input target --main-jar myappgui-1.0.0.jar --main-class com.example.myapp.GuessingNumberGUI --dest installer --win-dir-chooser --win-menu --win-shortcut
          
      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: installer/*.msi

  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Build with Maven
        run: mvn clean package -q
        
      - name: Build DMG with jpackage
        run: |
          jpackage --type dmg --name GuessingNumberGame --app-version 1.0.0 --vendor Example --input target --main-jar myappgui-1.0.0.jar --main-class com.example.myapp.GuessingNumberGUI --dest installer
          
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: installer/*.dmg

  release:
    name: Create Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Windows MSI
        uses: actions/download-artifact@v4
        with:
          name: windows-msi
          path: artifacts/
          
      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: artifacts/
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
