name: Build Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up GraalVM 17
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'
      
      - name: Install WiX Toolset
        run: choco install wixtoolset -y
          
      - name: Build with Maven
        run: mvn clean package --batch-mode
      
      - name: Verify JAR
        run: |
          if (!(Test-Path target\myappgui-1.0.0.jar)) {
            Write-Error "JAR file not found!"
            exit 1
          }
        
      - name: Build MSI with bundled JRE
        run: |
          jpackage `
            --type msi `
            --name GuessingNumberGame `
            --app-version 1.0.0 `
            --vendor Example `
            --input target `
            --main-jar myappgui-1.0.0.jar `
            --main-class com.example.myapp.GuessingNumberGUI `
            --runtime-image "$env:JAVA_HOME" `
            --dest installer `
            --win-dir-chooser `
            --win-menu `
            --win-shortcut
          
      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-msi
          path: installer/*.msi

  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up GraalVM 17
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'
          
      - name: Build with Maven
        run: mvn clean package --batch-mode
      
      - name: Verify JAR
        run: |
          if [ ! -f target/myappgui-1.0.0.jar ]; then
            echo "JAR file not found!"
            exit 1
          fi
        
      - name: Build DMG with bundled JRE
        run: |
          jpackage \
            --type dmg \
            --name GuessingNumberGame \
            --app-version 1.0.0 \
            --vendor Example \
            --input target \
            --main-jar myappgui-1.0.0.jar \
            --main-class com.example.myapp.GuessingNumberGUI \
            --runtime-image "$JAVA_HOME" \
            --dest installer
          
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-dmg
          path: installer/*.dmg

  release:
    name: Create Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Windows MSI
        uses: actions/download-artifact@v4
        with:
          name: windows-x64-msi
          path: artifacts/
          
      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macos-arm64-dmg
          path: artifacts/
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
